{% extends "layout.html" %} {% block body %}

<div class="header">
    <h1>Login</h1>
</div>
<div class="container">
    <form action="/login" method="post" class="login-form">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input autofocus type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="on" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="on" required />
            <span id="togglePassword">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="submit" class="btn">Login</button>
        </div>
    </form>
</div>

{% endblock %}
